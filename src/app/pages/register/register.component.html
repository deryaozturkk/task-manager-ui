<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Kayıt Ol</mat-card-title>
        <mat-card-subtitle>Task Manager</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          
          <mat-form-field appearance="outline">
            <mat-label>Kullanıcı Adı</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Kullanıcı adı zorunludur.
            </mat-error>
            <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
              Kullanıcı adı en az 4 karakter olmalıdır.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Şifre</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Şifre zorunludur.
            </mat-error>
             <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Şifre en az 6 karakter olmalıdır.
            </mat-error>
          </mat-form-field>
  
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" [diameter]="24"></mat-spinner>
            <span *ngIf="!isLoading">Kayıt Ol</span>
          </button>
  
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-button routerLink="/login">Hesabınız var mı? Giriş Yapın</a>
      </mat-card-actions>
    </mat-card>
  </div>
